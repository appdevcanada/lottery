<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Lotto</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div id="home" class="page">
        <header>
            <h1>Lotto Numbers</h1>
        </header>
        <section class="main">
            <p class="formBox">
                <label for="digits">Number of Digits</label>
                <input id="digits" type="number" max="10" min="1" placeholder="6" />
            </p>
            <p class="formBox">
                <label for="max">Range</label>
                <span>1 to </span><input id="max" type="number" min="2" max="99" placeholder="49" />
            </p>
            <p class="formBox buttons">
                <button id="btnSend">Generate Numbers</button>
            </p>
        </section>
    </div>
    <div id="list" class="page">
        <header>
            <h1>Lotto Numbers</h1>
        </header>
        <div id="numbers" class="results">
            <section class="mainList1">
                <p></p>
            </section>
            <section class="mainList2">
                <p id="errorMessage"></p>
                <ul class="num_list">
                    <!-- display the generated numbers from the server -->
                </ul>
                <p>
                    <button id="btnBack">Start Again</button>
                </p>
            </section>
            <section class="mainList3">
                <p></p>
            </section>
        </div>
        <footer>
            Tony's Lottery wishes you good luck!
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
